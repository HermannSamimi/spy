<!DOCTYPE html>
<html>
<head>
    <title>Spy Game</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const countdownElement = document.getElementById("countdown");
            const timerContainer = document.getElementById("timer-container");

            {% if all_roles_seen %}
            // Timer logic if all roles are seen
            let timer = parseInt(countdownElement.getAttribute("data-timer"), 10);

            function startCountdown() {
                timerContainer.style.display = "block"; // Show the timer

                const interval = setInterval(() => {
                    // Convert timer to minutes and seconds
                    const minutes = Math.floor(timer / 60);
                    const seconds = timer % 60;

                    // Update countdown display
                    countdownElement.textContent = `${minutes}:${seconds < 10 ? "0" + seconds : seconds}`;

                    // Decrease timer
                    timer--;

                    if (timer < 0) {
                        // Stop the countdown
                        clearInterval(interval);

                        // Show alert and indicate game over
                        alert("Time's up! The game is over!");
                        countdownElement.textContent = "Game Over!";
                    }
                }, 1000); // Update every second
            }

            startCountdown();
            {% endif %}
        });
    </script>
</head>
<body>
    <h1>Spy Game</h1>

    {% if not all_roles_seen %}
        <p>Player {{ player }}, your role is:</p>
        <h2>{{ role }}</h2>
        <form action="/show_role">
            <button type="submit">Next Player</button>
        </form>
    {% else %}
        <p>All players have seen their roles. The timer will now start!</p>
    {% endif %}

    <div id="timer-container" style="display: none;">
        <p>Time remaining: <span id="countdown" data-timer="{{ game_time }}"></span></p>
    </div>

    <form action="/">
        <button type="submit">Restart Game</button>
    </form>
</body>
</html>
