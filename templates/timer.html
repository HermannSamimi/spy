<!DOCTYPE html>
<html>
<head>
    <title>Spy Game</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Fetch the timer duration from the data-timer attribute
            const timerElement = document.getElementById("countdown");
            let timer = parseInt(timerElement.getAttribute("data-timer"), 10);

            function startCountdown() {
                const interval = setInterval(() => {
                    // Convert timer to minutes and seconds
                    const minutes = Math.floor(timer / 60);
                    const seconds = timer % 60;

                    // Update the timer display
                    timerElement.textContent = `${minutes}:${seconds < 10 ? "0" + seconds : seconds}`;

                    // Decrease timer
                    timer--;

                    if (timer < 0) {
                        // Stop the countdown
                        clearInterval(interval);

                        // Show alert and end the game
                        alert("Time's up! The game is over!");
                        timerElement.textContent = "Game Over!";
                    }
                }, 1000); // Update every second
            }

            startCountdown(); // Start countdown on page load
        });
    </script>
</head>
<body>
    <h1>Spy Game</h1>
    <p>Time remaining: <span id="countdown" data-timer="{{ game_time }}"></span></p>
    <p>Discuss and guess who the Spy is!</p>
    <form action="/">
        <button type="submit">Restart Game</button>
    </form>
</body>
</html>
