<!DOCTYPE html>
<html>
<head>
    <title>Spy Game</title>
    <link rel="stylesheet" href="/static/style.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Retrieve saved values from localStorage
            const savedPlayers = localStorage.getItem("players");
            const savedTime = localStorage.getItem("time");

            if (savedPlayers) {
                document.getElementById("players").value = savedPlayers;
            }
            if (savedTime) {
                document.getElementById("time").value = savedTime;
            }

            // Save values to localStorage when form is submitted
            document.getElementById("gameForm").addEventListener("submit", function () {
                const players = document.getElementById("players").value;
                const time = document.getElementById("time").value;

                localStorage.setItem("players", players);
                localStorage.setItem("time", time);
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome to Spy Game!</h1>
        <p>Enter the number of players and game time to start.</p>
        <form id="gameForm" action="/start" method="post">
            <label for="players">Number of Players:</label>
            <input type="number" id="players" name="players" required min="3">
            <label for="time">Game Time (minutes):</label>
            <input type="number" id="time" name="time" required min="1">
            <button>Start Game</button>
        </form>
    </div>
</body>
</html>
